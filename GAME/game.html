<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="main">
        <h1>GUESS A NUMBER BETWEEN 0 TO 9</h1>
        <div class="numbers-div">
            <div class="numbers" id="num1" onclick="handleClick(event)">1</div>
            <div class="numbers" id="num2" onclick="handleClick(event)">2</div>
            <div class="numbers" id="num3" onclick="handleClick(event)">3</div>
            <div class="numbers" id="num4" onclick="handleClick(event)">4</div>
            <div class="numbers" id="num5" onclick="handleClick(event)">5</div>
            <div class="numbers" id="num6" onclick="handleClick(event)">6</div>
            <div class="numbers" id="num7" onclick="handleClick(event)">7</div>
            <div class="numbers" id="num8" onclick="handleClick(event)">8</div>
            <div class="numbers" id="num9" onclick="handleClick(event)">9</div>
            <div class="numbers" id="num0" onclick="handleClick(event)">0</div>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
